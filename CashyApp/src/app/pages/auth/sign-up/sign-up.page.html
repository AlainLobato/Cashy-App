<app-header backButton="auth" title="Registrarse"></app-header>
<ion-content>

    <div class="d-flex-center">
        <form [formGroup] = "form" class = "auth-form" (ngSubmit) = "submit()" (keypress.enter) = "submit()">

            <app-logo></app-logo>

            <!------------USER----------------->
            <app-custom-input 
            icon="person-outline" 
            autocomplete="name"
            [control] = "form.controls.name"
            type = "text"
            label = "Nombre"
            ></app-custom-input>
    
            <div class="validators" *ngIf = "form.controls.name.errors && form.controls.name.touched">
                <div *ngIf = "form.controls.name.errors?.['required']">Nombre requerido</div>
                <div *ngIf = "form.controls.name.errors?.['minLenght']">Nombre muy corto</div>
            </div>
            
            <!------------EMAIL----------------->
            <app-custom-input 
            icon="mail-outline" 
            autocomplete="email"
            [control] = "form.controls.email"
            type = "email"
            label = "Correo"
            ></app-custom-input>
    
            <div class="validators" *ngIf = "form.controls.email.errors && form.controls.email.touched">
                <div *ngIf = "form.controls.email.errors?.['required']">Correo requerido</div>
                <div *ngIf = "form.controls.email.errors?.['email']">Correo invalido</div>
            </div>

            <!------------PASSWORD----------------->
            <app-custom-input 
            icon="lock-closed-outline" 
            [control] = "form.controls.password"
            type = "password"
            label = "Contraseña"
            ></app-custom-input>

            <div class="validators" *ngIf = "form.controls.password.errors && form.controls.password.touched">
                <div *ngIf = "form.controls.password.errors?.['required']">Contraseña requerida</div>
            </div>
    
            <ion-button expand="block" type="submit" mode="ios" class="submit" [disabled] = "form.invalid">
              Registrarse
          </ion-button>

        </form>
    </div>
</ion-content>
